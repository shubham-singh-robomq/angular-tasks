<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-input-form">
    <div class="form-group">
        <input type="text" formControlName="taskName" class="form-control" placeholder="Enter task name">
    </div>
    <button type="submit" [disabled]="!taskForm.valid" class="btn btn-primary">Add Task</button>
</form>
